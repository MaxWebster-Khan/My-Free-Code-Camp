    <h1>Here's a timeline of David Attenboroughs life:</h1>
    <ul style="list-style-type:none;">
      <li>1926 – Born in London. Grows up on the campus of the University of Leicester where his father is principal.
      </li>
      <li>1947 – Graduates from Clare College, Cambridge, with a degree in Natural Sciences.</li>
      <li>1952 – Joins the BBC as a trainee producer. Achieves first television credit on Coelacanth, a short film in
        which experts discuss the significance of the rediscovery of this ‘living fossil’ fish off the Comoro Islands.
      </li>
      <li>1954–1963 – Writer, presenter, sound-recordist and producer for landmark series Zoo Quest. Over the course of
        seven series this show visits Sierra Leone, Indonesia, Guyana and other far-flung locations.</li>
      <li>1957 – Forms the BBC’s Travel and Exploration Unit, producing the Quest films and flagship BBC series such as
        Travellers’ Tales (1960) and the long-running Adventure (1961).</li>
      <li>1960 – Presents The People of Paradise, a series about the anthropology and natural history of the South
        Pacific – the first of many programmes from Attenborough with a strong anthropological focus.</li>
      <li>1963 – Presents Attenborough and Animals, his first children’s series.</li>
      <li>1965 – Appointed Controller of new channel BBC Two.</li>
      <li>1969 – Promoted to BBC Director of Programmes.</li>
      <li>1973 – Resigns from full-time position to return to film-making. Travels to South-East Asia to film Eastwards
        with Attenborough.</li>
      <li>1979 – Life on Earth, the result of four years of research and filming, is broadcast. Expansive and ambitious,
        it follows the entire history of life on our planet.</li>
      <li>1983 – Appointed Fellow of the Royal Society.</li>
      <li>984 – The Living Planet, the second in Attenborough’s ‘Life’ series, explores ecology.</li>
      <li>1985 – Awarded a knighthood for services to broadcasting.</li>
      <li>1990 – The Trials of Life examines animal behaviour.</li>
      <li>1993 – Launches the first of a portfolio of ‘Life’ series, exploring habitats and groups of species: Life in
        the Freezer focuses on the wildlife of Antarctica.</li>
      <li>1995 – The Private Life of Plants makes innovative use of time-lapse photography techniques.</li>
      <li>1996 – Presents Attenborough in Paradise and fulfills a childhood ambition to witness birds of paradise
        performing mating displays in New Guinea.</li>
      <li>1998 – The Life of Birds is the first programme to use infrared cameras to capture footage of nocturnal kiwis.
      </li>
      <li>2000 – Attenborough poses the question, why is there an environmental crisis? And investigates the science
        behind the debate in the three-part documentary series State of the Planet.</li>
      <li>2001 – Narrates The Blue Planet, exploring Earth’s oceans.</li>
      <li>2002 – The Life of Mammals studies warm-blooded animals.</li>
      <li>2005 – Life in the Undergrowth uses macro techniques to film invertebrates.</li>
      <li>2006 – Narrates Planet Earth, a groundbreaking series filmed in high definition – and the most expensive
        documentary series ever made.</li>
      <li>2007 – Presents two films entitled The Truth about Climate Change to discuss what he believes to be the
        man-made problem of global warming.</li>
      <li>2008 – Life in Cold Blood concludes the ‘Life’ series, focusing on reptiles and amphibians.</li>
      <li>2009 – Narrates Life and presents Charles Darwin and the Tree of Life.</li>
      <li>2010 – First Life uses the latest fossil evidence and advanced CGI to explore the earliest known, complex
        organisms.</li>
      <li>2011 – Frozen Planet focuses on the natural history of the polar regions and the effects of global warming.
      </li>
      <li>2012 – David Attenborough celebrates 60 Years in the Wild with a three-part television series plus a Natural
        World special: Attenborough’s Ark.</li>
      <li>2013 – Narrates Africa. Using the latest HD cameras to capture the natural beauty of the African continent,
        Attenborough reveals a softer side of the Critically Endangered black rhino.</li>
      <li>2014 – Behind the closed doors of London’s natural history museum Attenborough uses cutting edge CGI to bring
        his favorite extinct animals back to life, in David Attenborough’s Natural History Museum Alive.</li>
      <li>2015 – Revisiting Australia’s great barrier reef, Attenborough drives deep beneath the waves in a state of the
        art Triton submersible in three-part documentary Great Barrier Reef with David Attenborough.</li>
      <li>2016 – Celebrates his 90th birthday on 8 May. A one-off television interview Inspiring Attenborough: Sir David
        at 90 will air on the same day. Kirsty Young, the presenter of Desert Island Discs, will interview the
        naturalist about his seven-decade career.</li>
    </ul>
