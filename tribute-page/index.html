    <h2>Here's a timeline of David Attenboroughs life:</h2>
    <ul id="tribute-info" <ul style="list-style-type:none;">
      <li><strong>1926</strong> – Born in London. Grows up on the campus of the University of Leicester where his father
        is principal.
      </li>
      <li><strong>1947</strong> – Graduates from Clare College, Cambridge, with a degree in Natural Sciences.</li>
      <li><strong>1952</strong> – Joins the BBC as a trainee producer. Achieves first television credit on Coelacanth, a
        short film in
        which experts discuss the significance of the rediscovery of this ‘living fossil’ fish off the Comoro Islands.
      </li>
      <li><strong>1954-1963</strong> – Writer, presenter, sound-recordist and producer for landmark series Zoo
        Quest. Over the course of
        seven series this show visits Sierra Leone, Indonesia, Guyana and other far-flung locations.</li>
      <li><strong>1957</strong> – Forms the BBC’s Travel and Exploration Unit, producing the Quest films and
        flagship BBC series such as
        Travellers’ Tales (1960) and the long-running Adventure (1961).</li>
      <li><strong>1960</strong> – Presents The People of Paradise, a series about the anthropology and natural
        history of the South
        Pacific – the first of many programmes from Attenborough with a strong anthropological focus.</li>
      <li><strong>1963</strong> – Presents Attenborough and Animals, his first children’s series.</li>
      <li><strong>1965</strong> – Appointed Controller of new channel BBC Two.</li>
      <li><strong>1969</strong> – Promoted to BBC Director of Programmes.</li>
      <li><strong>1973</strong> – Resigns from full-time position to return to film-making. Travels to South-East
        Asia to film Eastwards
        with Attenborough.</li>
      <li><strong>1979</strong>– Life on Earth, the result of four years of research and filming, is broadcast.
        Expansive and ambitious,
        it follows the entire history of life on our planet.</li>
      <li><strong>1983</strong> – Appointed Fellow of the Royal Society.</li>
      <li><strong>1984</strong>– The Living Planet, the second in Attenborough’s ‘Life’ series, explores ecology.
      </li>
      <li><strong>1985</strong> – Awarded a knighthood for services to broadcasting.</li>
      <li><strong>1990</strong> – The Trials of Life examines animal behaviour.</li>
      <li><strong>1993</strong> – Launches the first of a portfolio of ‘Life’ series, exploring habitats and groups
        of species: Life in
        the Freezer focuses on the wildlife of Antarctica.</li>
      <li><strong>1995</strong> – The Private Life of Plants makes innovative use of time-lapse photography
        techniques.</li>
      <li><strong>1996</strong> – Presents Attenborough in Paradise and fulfills a childhood ambition to witness
        birds of paradise
        performing mating displays in New Guinea.</li>
      <li><strong>1998</strong> – The Life of Birds is the first programme to use infrared cameras to capture
        footage of nocturnal kiwis.
      </li>
      <li><strong>2000</strong> - Attenborough poses the question, why is there an environmental crisis? And
        investigates the science
        behind the debate in the three-part documentary series State of the Planet.</li>
      <li><strong>2001</strong> – Narrates The Blue Planet, exploring Earth’s oceans.</li>
      <li><strong>2002</strong> – The Life of Mammals studies warm-blooded animals.</li>
      <li><strong>2005</strong> – Life in the Undergrowth uses macro techniques to film invertebrates.</li>
      <li><strong>2006</strong> – Narrates Planet Earth, a groundbreaking series filmed in high definition – and the
        most expensive
        documentary series ever made.</li>
      <li><strong>2007</strong> – Presents two films entitled The Truth about Climate Change to discuss what he
        believes to be the
        man-made problem of global warming.</li>
      <li><strong>2008</strong> – Life in Cold Blood concludes the ‘Life’ series, focusing on reptiles and
        amphibians.</li>
      <li><strong>2009</strong> – Narrates Life and presents Charles Darwin and the Tree of Life.</li>
      <li><strong>2010</strong> – First Life uses the latest fossil evidence and advanced CGI to explore the
        earliest known, complex
        organisms.</li>
      <li><strong>2011</strong> – Frozen Planet focuses on the natural history of the polar regions and the effects
        of global warming.
      </li>
      <li><strong>2012</strong> – David Attenborough celebrates 60 Years in the Wild with a three-part television series
        plus a Natural
        World special: Attenborough’s Ark.</li>
      <li><strong>2013</strong> – Narrates Africa. Using the latest HD cameras to capture the natural beauty of the
        African continent,
        Attenborough reveals a softer side of the Critically Endangered black rhino.</li>
      <li><strong>2014</strong> – Behind the closed doors of London’s natural history museum Attenborough uses cutting
        edge CGI to bring
        his favorite extinct animals back to life, in David Attenborough’s Natural History Museum Alive.</li>
      <li><strong>2015</strong> – Revisiting Australia’s great barrier reef, Attenborough drives deep beneath the waves
        in a state of the
        art Triton submersible in three-part documentary Great Barrier Reef with David Attenborough.</li>
      <li><strong>2016</strong> – Celebrates his 90th birthday on 8 May. A one-off television interview Inspiring
        Attenborough: Sir David
        at 90 will air on the same day. Kirsty Young, the presenter of Desert Island Discs, will interview the
        naturalist about his seven-decade career.</li>
    </ul>
